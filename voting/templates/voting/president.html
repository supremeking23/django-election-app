{% extends "voting/base.html" %}

{% block content %}

  		<div class="row">
  			<div class="col s12 m12">
  				<h1>Candidates for Presidential position</h1>
  				<form action="{% url 'vote_president' %}" method="POST">
  					{% csrf_token %}
	  				{% for president in president_list.all %}
	  					<label for="president{{president.id}}" style="font-size:30px;line-height: 30px">
	  						<input type="radio" name="president" class="with-gap" value="{{president.id}}" id="president{{president.id}}" required="">
	  						<span >{{president.name}}</span>
	  					</label>
	  					<br />
	  				{%endfor%}
	  				<br />
			         <button class="btn waves-effect waves-light pulse" type="submit" name="action">Vote
			            <i class="material-icons right">send</i>
			          </button>
  				</form>
  			</div>
  		</div>


{% endblock %}
