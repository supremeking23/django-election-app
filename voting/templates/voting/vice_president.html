{% extends "voting/base.html" %}

{% block content %}

  		<div class="row">
  			<div class="col s12 m12">
  				<h1>Candidates for Vice-presidential position</h1>
  				<form action="{% url 'vote_vice_president' %}" method="POST">
  					{% csrf_token %}
	  				{% for vice_president in vice_president_list.all %}
	  					<label for="vice_president{{vice_president.id}}" style="font-size:30px;line-height: 30px">
	  						<input type="radio" name="vice_president" class="with-gap" value="{{vice_president.id}}" id="vice_president{{vice_president.id}}" required="">
	  						<span >{{vice_president.name}}</span>
	  					</label>
	  					<br />
	  				{%endfor%}
	  				<br />
			         <button class="btn waves-effect waves-light pulse" type="submit" name="action">Vote
			            <i class="material-icons right">send</i>
			          </button>
  				</form>
  			</div>
  		</div>


{% endblock %}
